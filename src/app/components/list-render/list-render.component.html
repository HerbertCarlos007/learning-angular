<div class="class">
  <h2>Animais:</h2>
  <ul>
    <li *ngFor="let animal of animals">
      <p>
        <a routerLink="/list/{{animal.id}}">{{animal.name}}</a>
        - {{ animal.type }}</p>
      <button (click)="showAge(animal)">show age</button>
      <button (click)="removeAnimal(animal)">excluir animal</button>
    </li>
  </ul>
  <p>idade: {{ animalDetails }}</p>
</div>
